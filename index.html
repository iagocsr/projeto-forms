<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toma duda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Cadastre o seu veiculo</h3>
    </div>
    <div class="form_container">
        <div class="form_header">
            <p>formulário</p>
        </div>
        <div class="form_body">
            <h1 class="form_tittle">Venda fácil seu carro !</h1>
            <p>
                Descreva as caracteristicas que ele possui
            </p>
           <form>
            <div class="box_input">
                <label for="tittle">título do anuncio <span class="required_field">*</span></label>
                <input 
                type="text" 
                name="tittle" 
                id="tittle" 
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required>
            </div>
            <div class="box_input">
                <label for="price">Preço <span class="required_field">*</span></label>
                <input 
                type="number" 
                name="price" 
                id="price" 
                class="block"
                placeholder="Defina um preço"
                required>
            </div>
            <div class="box_input">
                <label for="Description">Descrição <span class="required_field">*</span></label>
                <textarea name="Description" 
                id="Description"
                class="block"
                placeholder="Aqui você coloca a detalhes do veiculo, se ele tem algum arranhão por exemplo." ></textarea>
            </div>
            <div class="box_input">
                <label for="brand">Marca <span class="required_field">*</span></label>
                <input 
                type="text" 
                name="brand" 
                id="brand" 
                class="block"
                placeholder="Coloque a marca do seu carro"
                required>
            </div>
            <div class="box_input">
                <label for="model">Modelo <span class="required_field">*</span></label>
                <input 
                type="text" 
                name="model" 
                id="model" 
                class="block"
                placeholder="Coloque o modelo do seu carro"
                required>
            </div>
            <div class="box_input">
                <label for="mileage">Quilometragem <span class="required_field">*</span></label>
                <input 
                type="number" 
                name="mileage" 
                id="mileage" 
                class="block"
                placeholder="Coloque a quilometragem do seu carro"
                required>
            </div>
            <div class="box_input">
                <label for="purchase_date">Data de compra <span class="required_field">*</span></label>
                <input 
                type="date" 
                name="purchase_date" 
                id="purchase_date" 
                class="block"
                required>
            </div>
            <div class="box_input">
                <p>Tipo de câmbio: <span class="required_field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automatico</label>
            </div>
            <div class="optional_box">
                <p>Opcionais</p>
                <ul class="optional_list">
                    <li>
                        <input type="checkbox" 
                        id="airbag" 
                        name="optional[]"
                        value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="alarm" 
                        name="optional[]"
                        value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="ac" 
                        name="optional[]"
                        value="ac">
                        <label for="ac">Ar condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="reverse_camera" 
                        name="optional[]"
                        value="reverse_camera">
                        <label for="reverse_camera">Câmera de ré</label>
                    </li>
                </ul>
                </div>
                <div class="optional_box">
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" 
                            id="lane_assist" 
                            name="optional[]"
                            value="lane_assist">
                            <label for="lane_assist">Assistênte de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="keyless" 
                            name="optional[]"
                            value="keyless">
                            <label for="keyless">Partida keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="smartphone" 
                            name="optional[]"
                            value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="leather_sit" 
                            name="optional[]"
                            value="leather_sit">
                            <label for="leather_sit">Banco de couro</label>
                        </li>
                    </ul>
            </div>
            <div class="box_input">
                <p>Fotos do carro: <span class="required_field">*</span></span></p>
                <input type="file" 
                multiple accept="image/png, image/jpg" 
                id="images"
                name="images"
                required>
            </div>
            <input type="submit" value="enviar" class="btn_submit">
           </form>
        </div>
    </div>    
</div>
</body>
</html>
